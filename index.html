<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta name="description" content="Boundarized : Working with layout boundarizing." />
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Boundarized</title>
    <style type="text/css">
    .l, .r{
      width:222px;
      height: 222px;
      overflow: auto;
      background-color: silver
    }
    .r{
      position: absolute;
      left: 232px;
      top:8px;
    }
    </style>
  </head>
  <body>
  <div id="l" class="l">l</div>
  <div id="r" class="r">r</div>
  <button id="atl">append to l</button> | 
  <button id="atr">append to r</button> | 
  <a href="https://github.com/getsetbro/Boundarized">github</a>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script type="text/javascript">
  $('#atl').click(function(){
    $('#l').append(' herp');  
  });
  $('#atr').click(function(){
    $('#r').append(' derp');  
  });
  </script>
  </body>
</html>
